<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易歷史</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="alert alert-info text-center">
            <h1>交易歷史</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <h3>用戶名稱：{{ user }}</h3>
                <ul class="list-group mt-3">
                    {% for transaction in history %}
                        <li class="list-group-item">
                            <p><strong>發送者：</strong> {{ transaction.sender }}</p>
                            <p><strong>接收者：</strong> {{ transaction.receiver }}</p>
                            <p><strong>金額：</strong> {{ transaction.amount }}</p>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="mt-4 text-center">
            <a href="/" class="btn btn-primary">回到主頁</a>
        </div>
    </div>
</body>
</html>
