<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增交易成功</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="alert alert-success text-center">
            <h1>交易已成功新增！</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <p><strong>發送者：</strong> {{ transaction.sender }}</p>
                <p><strong>接收者：</strong> {{ transaction.receiver }}</p>
                <p><strong>金額：</strong> {{ transaction.amount }}</p>
            </div>
        </div>
        <div class="mt-4 text-center">
            <a href="/" class="btn btn-primary">回到主頁</a>
        </div>
    </div>
</body>
</html>
