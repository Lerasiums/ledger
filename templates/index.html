<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分散式帳本系統</title>
    <!-- 連結自訂 CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>分散式帳本系統</h1>

        <!-- 新增交易 -->
        <section class="card">
            <h2>新增交易</h2>
            <form action="/add_transaction" method="post">
                <label for="sender">發送者：</label>
                <input type="text" id="sender" name="sender" required>

                <label for="receiver">接收者：</label>
                <input type="text" id="receiver" name="receiver" required>

                <label for="amount">金額：</label>
                <input type="number" id="amount" name="amount" step="0.01" required>

                <button type="submit">新增交易</button>
            </form>
        </section>

        <!-- 查詢餘額 -->
        <section class="card">
            <h2>查詢餘額</h2>
            <form action="/check_balance" method="get">
                <label for="user">用戶名稱：</label>
                <input type="text" id="user" name="user" required>
                <button type="submit">查詢餘額</button>
            </form>
        </section>

        <!-- 查看交易歷史 -->
        <section class="card">
            <h2>查看交易歷史</h2>
            <form action="/transaction_history" method="get">
                <label for="user_history">用戶名稱：</label>
                <input type="text" id="user_history" name="user" required>
                <button type="submit">查看交易歷史</button>
            </form>
        </section>
    </div>
</body>
</html>
